<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WheelsXchange - Login</title>
    <!-- Add this BEFORE your login.js script -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    <div class="login-container">
        <div class="logo">
            <h1>WheelsXchange</h1>
            <p>Find your perfect ride</p>
        </div>

        <!-- <div class="demo-info">
            <h4>Demo Credentials:</h4>
            <p>Email: demo@autotrade.com</p>
            <p>Password: demo123</p>
        </div> -->

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <span class="input-icon">@</span>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <span class="input-icon"><i class="fa-solid fa-lock"></i></span>

                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="button" class="toggle-password" tabindex="-1">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="login-btn">
                Sign In
            </button>
        </form>
        <div class="forgot-password"
            style="display: flex; align-items: center; justify-content: space-between; gap: 1rem;">
            <label style="display: flex; align-items: center; cursor: pointer;">
                <input type="checkbox" id="rememberMe" style="margin-right: 0.4rem;">
                Remember Me
            </label>
            <a href="#" id="forgotPasswordLink">Forgot password?</a>
        </div>
        <div class="divider">
            <span>or</span>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="#" id="signupLink">Create Account</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="login.js"></script>

</body>

</html>
