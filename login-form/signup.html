<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Account - WheelsXchange</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <h1>Create Account</h1>
            <p>Join WheelsXchange today!</p>
        </div>
        <form id="signupForm">
            <div class="form-group">
                <label for="signupEmail">Email Address</label>
                <div class="input-wrapper">
                    <span class="input-icon">@</span>
                    <input type="email" id="signupEmail" name="signupEmail" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <div class="input-wrapper">
                    <span class="input-icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" id="signupPassword" name="signupPassword" placeholder="Create a password"
                        required>
                    <button type="button" class="toggle-password" tabindex="-1">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="login-btn">Sign Up</button>
        </form>
        <div class="signup-link">
            Already have an account? <a href="login.html">Sign In</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="signup.js"></script>
</body>

</html>
