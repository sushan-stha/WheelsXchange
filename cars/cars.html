<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WheelsXChange - Find Your Perfect Ride</title>
    <link rel="stylesheet" href="cars.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="logo">WheelsXChange</div>
                <ul class="menu">
                    <li><a href="../index.html">Home</a></li>
                    <li class="dropdown"><a href="#buy">Buy</a>
                        <ul class="dropdown-menu">
                            <li><a href="./cars.html" onclick="showSection('cars')">Cars</a></li>
                            <li><a href="../bikes/bikes.html" onclick="showSection('bikes')">Bikes</a></li>
                        </ul>
                    <li><a href="#sell" onclick="openListingModal('car')">Sell</a></li>
                    <!-- <li><a href="#pricing">Pricing</a></li> -->
                    <li><a href="#contact">Contact</a></li>
                    <li class="login-item"><a href="../login-form/login.html" class="login-btn" onclick="showLoginModal()">Login</a></li>
                </ul>
            </nav>
            </div>
            </header>
         <h1 class="page-title">Find Your Perfect Drive<i class="fa fa-car" aria-hidden="true"></i></h1>
         <div class="container1">
        <div class="cars-section">
            <div class="cars-grid" id="carsGrid">
                <!-- Cars will be populated by JavaScript -->
            </div>
            <div class="no-results" id="noResults" style="display: none;">
                No cars found matching your criteria.
            </div>
        </div>

        <div class="filters">
            <h3>Filter Cars</h3>
            
            <input type="text" class="search-bar" id="searchBar" placeholder="Search by make, model, or seller...">
            
            <div class="filter-group">
                <label for="brand">Brand</label>
                <select id="brand">
                    <option value="">All Brands</option>
                    <option value="Toyota">Toyota</option>
                    <option value="Hyundai">Hyundai</option>
                    <option value="Honda">Honda</option>
                    <option value="Tata">TATA</option>
                    <option value="Ford">Ford</option>
                    <option value="Volkswagen">Volkswagen</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="type">Vehicle Type</label>
                <select id="type">
                    <option value="">All Types</option>
                    <option value="Sedan">Sedan</option>
                    <option value="SUV">SUV</option>
                    <option value="Hatchback">Hatchback</option>
                    <option value="Pickup">Pickup</option>
                    <option value="Coupe">Coupe</option>
                </select>
            </div>

            <div class="filter-group">
            <label for="year">Year</label>
            <select id="year">
                <option value="">All Years</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
            </select>
            </div>

            <div class="filter-group">
                <label>Price Range</label>
                <div class="price-range">
                    <input type="number" id="minPrice" placeholder="Min">
                    <span>-</span>
                    <input type="number" id="maxPrice" placeholder="Max">
                </div>
            </div>

            <div class="filter-group">
                <label for="fuel">Fuel Type</label>
                <select id="fuel">
                    <option value="">All Fuel Types</option>
                    <option value="Petrol">Petrol</option>
                    <option value="Diesel">Diesel</option>
                    <option value="Electric">Electric</option>
                    <option value="Hybrid">Hybrid</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="running">Max Mileage (km)</label>
                <input type="number" id="running" placeholder="e.g., 50000">
            </div>

            <!-- <button class="filter-btn" onclick="applyFilters()">Apply Filters</button> -->
            <button class="reset-btn" onclick="resetFilters()">Reset Filters</button>
        </div>
    </div>
    <script src="cars.js"></script> 
    <!-- Supabase Auth -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../login-form/supabase-config.js"></script>
    <script src="../home-auth.js"></script>
</body>
</html>
