<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>
   <link rel="stylesheet" href="contact.css" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Header and Navigation -->
  <header class="header">
    <nav class="nav">
      <div class="logo-container">
        <img src="../assets/logo.png">
        <div class="logo">Wheels<span>X</span>Change</div>
      </div>
        <ul class="menu">
            <li><a href="../index.html">Home</a></li>
            <li class="dropdown"><a href="#buy">Buy</a>
                <ul class="dropdown-menu">
                    <li><a href="../cars/cars.html" target="_blank">Cars</a></li>
                    <li><a href="../bikes/bikes.html" target="_blank">Bikes</a></li>
                </ul>
            </li>
            <li class="dropdown"><a href="#sell">Sell</a>
                <ul class="dropdown-menu">
                    <li><a href="../Car sell/sellcars.html" target="_blank">Sell Car</a></li>
                    <li><a href="../Bike sell/sellbikes.html" target="_blank">Sell Bike</a></li>
                </ul>
            </li>
            <li><a href="">Contact</a></li>
            <li class="login-item"><a href="../login-form/login.html" class="login-btn">Login</a></li>
        </ul>
        <div class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
</header>
  <!-- Main section -->
  <div class="content">
    <div class="contact-section">
      
      <!-- Contact Info -->
      <div class="contact-info">
        <h2>Contact Information</h2>
        <p><strong>Address:</strong> Kathmandu,Nepal</p>
        <p><strong>Phone:</strong> +977-xxxxxxxxxx</p>
        <p><strong>Email:</strong>wheelsxchange@gmail.com</p>
      
        <!-- for icons -->

        <div class="social-icons" style="margin-top: 15px;">
          <a href="https://www.instagram.com/wheelsxchange_/" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram">
          </a>
          <a href="https://www.facebook.com/yourprofile" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384053.png" alt="Facebook">
          </a>
        </div>
        <div class="biglogo">
          <img src="../assets/logo.png">
        </div>
      </div>

      <!-- Contact Form -->
      <div class="contact-form">
        <h2>Send Us a Message</h2>
        <form action="/submit-form" method="POST">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject">
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <!-- button -->

          <button type="submit">Send Message</button>
        </form>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="../login-form/supabase-config.js"></script>
<script src="../home-auth.js"></script>
<script>
    // Mobile menu toggle
    const menuToggle = document.querySelector('.menu-toggle');
    const menu = document.querySelector('.menu');

    menuToggle.addEventListener('click', () => {
        menu.classList.toggle('active');
    });
</script>
</body>
</html>
